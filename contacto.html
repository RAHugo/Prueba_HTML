<section>
    <form action=""> <!--Agregar un formulario-->
        <label for="name">Nombre</label> <!--Etiqueta-->
        <input type="text" id="name"> <!--Tipo de entrada en este caso para texto-->
        <br>
        <br>
        <label for="mail">Correo Electrónico</label> 
        <input type="email" id="mail"> <!--Tipo de entrada para correo electrónicos--> 
        <br>
        <br>
        <label for="mensaje">Escribe tu mensaje</label>
        <textarea name="user_message" id="mensaje" cols="30" rows="10"></textarea><!--Caja para que los usuarios puedan escribir un mensaje-->
        <br>
        <br>
        <label for="sucursales">Elige una sucursal</label> <!--Realizar una lista desplegable-->
        <select name="sucursal" id="sucursal">
            <option value="">Selecciona una sucursal</option>
            <option value="jm">Jardines de Morelos</option>
            <option value="cdmx">Ciudad de México</option>
            <option value="mty">Monterrey</option>
        </select>
        <br><br>
        <label for="tiempo">Tiempo</label> <!--Es para que el usuario pueda poner una fecha-->
        <input type="date" id="tiempo">
        <br><br>
        <label for="naciolidad">¿Nos contacta dentro de la republica mexican?</label> <!--Tiene un cuadro de validación-->
        <input type="checkbox">
        <br><br>
        <button type="button" onclick="alert('Gracias por enviar tu formulario')">Enviar</button><!--Para poder agrear un boton en el formulario-->
        <br><br>
        <label for="adj">Agregar tu CV</label>
        <input type="file" name="adjunto" id="adj" accept=".pdf , .jpg , .png" multiple>
    </form>


</section>
